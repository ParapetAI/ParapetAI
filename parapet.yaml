version: 1

tenants:
  - name: default
    spend:
      daily_usd_cap: 50

routes:
  - name: test
    tenant: default
    provider:
      type: openai
      model: gpt-4o-mini
      endpoint_type: chat_completions
      provider_key_ref: ENV:test
      endpoint: https://api.openai.com/v1

services:
  - label: test
    tenant: default
    allowed_routes: [test]
    parapet_token_ref: ENV:PARAPET_SERVICE_TEST_TOKEN